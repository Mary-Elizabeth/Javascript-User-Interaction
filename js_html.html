<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<title>Javascript User Interaction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Clicker+Script|Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="recursive.css" type="text/css">
	<script src="scratchpad.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<header class="container-fluid text-center">
	</header>
	<div class="panel-body">
		<div class="row">
		<div class=".col-md-8 pull-left">
		<h3 style="margin:0px; font-family: 'Fjalla One', sans-serif;">Assignment</h3>
		<h3 style="margin:0px; font-size: 60px"><span style="font-family: 'Clicker Script', cursive;"><b>Seven</b></span></h3>
		<h4>Javascript User Interaction</h4>
	</div>
	<div class=".col-md-4 pull-right">
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-secondary btn-lg"  onclick="showFib()">Fibonacci</button>
			<button type="button" class="btn btn-secondary btn-lg"  onclick="showPell()">Pell</button>
			<button type="button" class="btn btn-secondary btn-lg"  onclick="showTrib()">Tribonacci</button>
		</div>
	</div>
	</div>
	<hr>
	<br><br><br><br>

	<div class="container-fluid">
		<div class="row" id="fibDiv">
			<h1 style="font-size: 64px;font-family: 'Fjalla One', sans-serif;"><b>Fibonacci <span style="font-family: 'Clicker Script', cursive;">Sequence</span></b></h1>
			<div class="green shadowed stuff-box">
				<form>
					<h3 style="font-family: 'Fjalla One', sans-serif;">-&nbsp;-Slide Me-&nbsp;-</h3>
					<input class="slider" type="range" min="0" max="11" value="0" onchange="fibSlider(this)" oninput="fibButton(value)">
					<button type="button" class="btn btn-secondary" onclick="fibButton(this)">Fib(0)</button>
				</form>
			</div>
		</div>

		<div class="row" id="pellDiv" style="display: none;">
			<h1 style="font-size: 64px;font-family: 'Fjalla One', sans-serif;"><b>Pell <span style="font-family: 'Clicker Script', cursive;">Sequence</span></b></h1>
			<div class="green shadowed stuff-box">
				<form>
					<h3 style="font-family: 'Fjalla One', sans-serif;">-&nbsp;-Slide Me-&nbsp;-</h3>
					<input class="slider" type="range" min="0" max="11" value="0" onchange="pellSlider(this)">
					<button type="button" class="btn btn-secondary" onclick="pellButton(this)">Pell(0)</button>
				</form>
			</div>
		</div>

		<div class="row" id="tribDiv" style="display: none;">
			<h1 style="font-size: 64px;font-family: 'Fjalla One', sans-serif;"><b>Tribonacci <span style="font-family: 'Clicker Script', cursive;">Sequence</span></b></h1>
			<div class="green shadowed stuff-box">
				<form>
					<h3 style="font-family: 'Fjalla One', sans-serif;">-&nbsp;-Slide Me-&nbsp;-</h3>
					<input class="slider" type="range" min="0" max="11" value="0" onchange="tribSlider(this)">
					<button type="button" class="btn btn-secondary" onclick="tribButton(this)">Trib(0)</button>
				</form>
			</div>
		</div>
	</div>
	</div>
	<footer class="container-fluid text-center">
		<p>
			<a target="_blank" href="https://oeis.org/A000045">Fibonacci</a>&nbsp;&nbsp;|
			<a target="_blank" href="https://oeis.org/A000129">Pell</a>&nbsp;&nbsp;|
			<a target="_blank" href="https://oeis.org/A000073">Tribonacci</a>
		</p>
		<p>2017 - Mary Dettenmaier - CS2610 - Assignment #6 - Recursive JS</p>
	</footer>
</body>

</html>
