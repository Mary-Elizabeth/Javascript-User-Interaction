<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<title>Javascript User Interaction</title>
	<link rel="stylesheet" href="recursive.css" type="text/css">
	<script src="scratchpad.js" type="text/javascript">
	</script>
</head>

<body>
	<div class="green shadowed stuff-box">
		<form>
			<input type="range" min="0" max="11" value="0" onchange="fibSlider(this)">
			<button type="button" onchange="fibButton(this)">Fib(0)</button>
		</form>
	</div>

	<div class="blue shadowed stuff-box">
		<form>
			<input type="range" min="0" max="11" value="0" onchange="fibSlider(this)">
			<button type="button" onclick="fibButton(this)">Fib(0)</button>
		</form>
	</div>


</body>

</html>
